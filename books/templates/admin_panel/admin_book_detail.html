{% extends "admin_panel/base.html" %}

{% block title %}Edit Book · Admin{% endblock %}

{% block content %}
<div class="p-8">

     <div class="mb-6">
    <a href="{% url 'panel_books' %}" class="inline-flex items-center text-blue-600 hover:underline font-medium">
      ← Back to All Books
    </a>
  </div>

  <!-- Success Alert -->
  {% if updated %}
  <div class="mb-4 p-4 bg-green-100 border border-green-300 text-green-800 rounded-lg">
    ✅ Book details updated successfully!
  </div>
  {% endif %}
    {% if updated %}
    <div class="mb-4 p-4 bg-green-100 border border-green-300 text-green-800 rounded-lg">
    ✅ Book details updated successfully!
    </div>
    {% endif %}
  <form method="post" class="grid grid-cols-1 md:grid-cols-2 gap-6 bg-white p-6 rounded-xl border">
    {% csrf_token %}

    <!-- Title -->
    <div>
      <label class="block mb-1 text-sm font-medium text-gray-700">Title</label>
      <input type="text" name="title" value="{{ book.title }}" class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring focus:border-blue-300" />
    </div>

    <!-- Authors -->
    <div>
      <label class="block mb-1 text-sm font-medium text-gray-700">Authors</label>
      <input type="text" name="authors" value="{{ book.authors }}" class="w-full border rounded-lg px-4 py-2" />
    </div>

    <!-- Category -->
    <div>
      <label class="block mb-1 text-sm font-medium text-gray-700">Category</label>
      <input type="text" name="categories" value="{{ book.categories }}" class="w-full border rounded-lg px-4 py-2" />
    </div>

    <!-- Published Date -->
    <div>
      <label class="block mb-1 text-sm font-medium text-gray-700">Published Date</label>
      <input type="text" name="published_date" value="{{ book.published_date }}" class="w-full border rounded-lg px-4 py-2" />
    </div>

    <!-- Publisher -->
    <div>
      <label class="block mb-1 text-sm font-medium text-gray-700">Publisher</label>
      <input type="text" name="publisher" value="{{ book.publisher }}" class="w-full border rounded-lg px-4 py-2" />
    </div>

    <!-- Price -->
    <div>
      <label class="block mb-1 text-sm font-medium text-gray-700">Price</label>
      <input type="number" step="0.01" name="price" value="{{ book.price }}" class="w-full border rounded-lg px-4 py-2" />
    </div>

    <!-- Currency -->
    <div>
      <label class="block mb-1 text-sm font-medium text-gray-700">Currency</label>
      <input type="text" name="currency" value="{{ book.currency }}" class="w-full border rounded-lg px-4 py-2" />
    </div>

    <!-- Thumbnail URL -->
    <div>
      <label class="block mb-1 text-sm font-medium text-gray-700">Thumbnail URL</label>
      <input type="url" name="thumbnail" value="{{ book.thumbnail }}" class="w-full border rounded-lg px-4 py-2" />
    </div>

    <!-- Info Link -->
    <div class="md:col-span-2">
      <label class="block mb-1 text-sm font-medium text-gray-700">Info Link</label>
      <input type="url" name="info_link" value="{{ book.info_link }}" class="w-full border rounded-lg px-4 py-2" />
    </div>

    <!-- Description -->
    <div class="md:col-span-2">
      <label class="block mb-1 text-sm font-medium text-gray-700">Description</label>
      <textarea name="description" rows="4" class="w-full border rounded-lg px-4 py-2">{{ book.description }}</textarea>
    </div>

    <!-- Submit -->
    <div class="md:col-span-2 text-right mt-4">
      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg">
        Save Changes
      </button>
    </div>
  </form>
</div>
{% endblock %}
