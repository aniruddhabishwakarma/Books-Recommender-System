<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white w-full max-w-3xl rounded-2xl shadow p-10">
    <h2 class="text-2xl font-bold text-center mb-8">Register</h2>

    <!-- show flash messages -->
    {% if messages %}
      {% for m in messages %}
        <p class="text-red-600 text-sm mb-3 text-center">{{ m }}</p>
      {% endfor %}
    {% endif %}

    <form method="POST" enctype="multipart/form-data" class="space-y-6">
      {% csrf_token %}

      <!-- grid: Full Name | Username -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <input name="full_name" placeholder="Full Name"
               class="w-full px-4 py-3 rounded-lg border focus:ring-2 focus:ring-blue-500" />

        <input name="username" placeholder="Username"
               class="w-full px-4 py-3 rounded-lg border bg-blue-100 text-black focus:ring-2 focus:ring-blue-500" />
      </div>

      <!-- grid: Email | Contact -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <input name="email" type="email" placeholder="Email"
               class="w-full px-4 py-3 rounded-lg border focus:ring-2 focus:ring-blue-500" />

        <input name="contact" placeholder="Contact"
               class="w-full px-4 py-3 rounded-lg border focus:ring-2 focus:ring-blue-500" />
      </div>
<img id="preview"
     class="w-12 h-12 rounded-full object-cover border"
     src="/media/admin_profile_pics/default.png" />
      <!-- grid: Password | Confirm -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <input name="password" type="password" placeholder="Password"
               class="w-full px-4 py-3 rounded-lg border bg-blue-100 text-black focus:ring-2 focus:ring-blue-500" />

        <input name="confirm" type="password" placeholder="Confirm Password"
               class="w-full px-4 py-3 rounded-lg border focus:ring-2 focus:ring-blue-500" />
      </div>

      <button type="submit"
              class="w-full py-3 bg-black text-white rounded-full font-semibold hover:opacity-90 transition">
        Register
      </button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-6">
      Already have an account?
      <a href="{% url 'panel_login' %}" class="text-black font-medium hover:underline">Login</a>
    </p>
  </div>

</body>
</html>
