<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white p-10 rounded-2xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6">Login</h2>

    <form method="POST" action="{% url 'panel_login' %}" class="space-y-4">
      {% csrf_token %}
      {% if messages %}
        {% for message in messages %}
          <p class="text-red-600 text-sm">{{ message }}</p>
        {% endfor %}
      {% endif %}

      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="text" name="username" id="username" placeholder="Enter your username"
               class="mt-1 w-full px-4 py-2 bg-blue-100 text-black rounded-lg outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter your password"
               class="mt-1 w-full px-4 py-2 bg-blue-100 text-black rounded-lg outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <button type="submit"
              class="w-full py-2 bg-black text-white rounded-full font-semibold hover:opacity-90 transition">
        Login
      </button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-6">
      Donâ€™t have an account?
      <a href="{% url 'panel_register' %}" class="text-black font-medium hover:underline">Signup</a>
    </p>
  </div>

</body>
</html>
