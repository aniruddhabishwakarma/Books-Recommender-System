{% extends "admin_panel/base.html" %}
{% block title %}Add Book · Admin{% endblock %}

{% block content %}
<div class="p-8">

  <!-- Back link -->
  
  <!-- Card wrapper -->
  <div class="bg-white rounded-xl border shadow-sm max-w-5xl mx-auto">

    

    <!-- Header -->
<div class="px-8 py-6 border-b flex items-center justify-between">
    <!-- Left: Back Button -->
    <div class="w-1/3">
        <a href="{% url 'panel_books' %}" class="inline-flex items-center text-blue-600 hover:underline">
            ← Back to All Books
        </a>
    </div>

    <!-- Center: Title -->
    <div class="w-1/3 text-center">
        <h1 class="text-2xl font-semibold">Add Book</h1>
    </div>

    <!-- Right: empty for spacing -->
    <div class="w-1/3"></div>
</div>

    <!-- Form body -->
    <form method="post" class="px-8 py-6 grid grid-cols-1 md:grid-cols-2 gap-6">
      {% csrf_token %}

      <!-- Title -->
      <div>
        <label class="block mb-1 text-sm font-medium text-gray-700">Title</label>
        <input name="title" required class="w-full border rounded-lg px-4 py-2" />
      </div>

      <!-- Authors -->
      <div>
        <label class="block mb-1 text-sm font-medium text-gray-700">Authors</label>
        <input name="authors" class="w-full border rounded-lg px-4 py-2" />
      </div>

      <!-- Category -->
      <div>
        <label class="block mb-1 text-sm font-medium text-gray-700">Category</label>
        <input name="categories" class="w-full border rounded-lg px-4 py-2" />
      </div>

      <!-- Published Date -->
      <div>
        <label class="block mb-1 text-sm font-medium text-gray-700">Published Date</label>
        <input name="published_date" class="w-full border rounded-lg px-4 py-2" />
      </div>

      <!-- Publisher -->
      <div>
        <label class="block mb-1 text-sm font-medium text-gray-700">Publisher</label>
        <input name="publisher" class="w-full border rounded-lg px-4 py-2" />
      </div>

      <!-- Price -->
      <div>
        <label class="block mb-1 text-sm font-medium text-gray-700">Price</label>
        <input name="price" type="number" step="0.01" class="w-full border rounded-lg px-4 py-2" />
      </div>

      <!-- Currency -->
      <div>
        <label class="block mb-1 text-sm font-medium text-gray-700">Currency</label>
        <input name="currency" class="w-full border rounded-lg px-4 py-2" />
      </div>

      <!-- Thumbnail -->
      <div>
        <label class="block mb-1 text-sm font-medium text-gray-700">Thumbnail URL</label>
        <input name="thumbnail" type="url" class="w-full border rounded-lg px-4 py-2" />
      </div>

      <!-- Info Link spans two columns -->
      <div class="md:col-span-2">
        <label class="block mb-1 text-sm font-medium text-gray-700">Info Link</label>
        <input name="info_link" type="url" class="w-full border rounded-lg px-4 py-2" />
      </div>

      <!-- Description spans two columns -->
      <div class="md:col-span-2">
        <label class="block mb-1 text-sm font-medium text-gray-700">Description</label>
        <textarea name="description" rows="4" class="w-full border rounded-lg px-4 py-2"></textarea>
      </div>

      <!-- Sticky footer with Add button -->
      <div class="md:col-span-2">
        <div class="sticky bottom-0 bg-white pt-4">
          <button type="submit"
                  class="bg-black text-white px-6 py-2 rounded-lg hover:opacity-90 transition">
            Add Book
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
