<body>
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <!-- Logo and Brand -->
                <div class="flex items-center">
                    <a href="{% url 'home' %}" class="flex items-center">
                        <span class="text-indigo-600 text-xl font-bold">ðŸ“š Book Recommender</span>
                    </a>
                </div>

                <!-- Mobile menu button -->
                <div class="flex items-center sm:hidden">
                    <button type="button" id="mobile-menu-button" class="text-indigo-600 hover:text-indigo-500 focus:outline-none">
                        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>

                <!-- Desktop Navigation -->
                <div class="hidden sm:flex sm:items-center sm:space-x-4">
                    <!-- Search Bar -->
                    <form class="relative mx-4" action="{% url 'search_books' %}" method="GET">
                        <div class="flex items-center border-2 border-gray-300 rounded-lg overflow-hidden focus-within:ring-2 focus-within:ring-indigo-500">
                            <input 
                                class="bg-transparent text-gray-700 placeholder-gray-400 px-4 py-1 w-48 md:w-64 focus:outline-none"
                                type="search" 
                                name="query" 
                                placeholder="Search books..." 
                                aria-label="Search"
                            >
                            <button class="text-gray-400 px-3 py-1 transition duration-150 ease-in-out" type="submit">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                                </svg>
                            </button>
                        </div>
                    </form>

                    <!-- User Authentication -->
                    {% if user.is_authenticated %}
                    <!-- User Dropdown -->
                    <div class="relative" x-data="{ open: false }">
                        <button 
                            @click="open = !open" 
                            @keydown.escape="open = false" 
                            class="flex items-center space-x-2 text-gray-700 hover:bg-gray-100 px-3 py-2 rounded-md transition duration-150 ease-in-out"
                        >
                            <img src="{{ user.userprofile.profile_picture.url }}" class="rounded-full h-7 w-7 object-cover border border-gray-300" alt="Profile">
                            <span class="text-sm font-medium">{{ user.userprofile.full_name }}</span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                            </svg>
                        </button>

                        <!-- Dropdown Menu -->
                        <div 
                            x-show="open" 
                            @click.away="open = false" 
                            class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50"
                            x-transition:enter="transition ease-out duration-100"
                            x-transition:enter-start="transform opacity-0 scale-95"
                            x-transition:enter-end="transform opacity-100 scale-100"
                            x-transition:leave="transition ease-in duration-75"
                            x-transition:leave-start="transform opacity-100 scale-100"
                            x-transition:leave-end="transform opacity-0 scale-95"
                        >
                            <a href="{% url 'my_account' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">My Account</a>
                            <a href="{% url 'logout' %}" class="block px-4 py-2 text-sm text-red-600 hover:bg-red-50">Logout</a>
                        </div>
                    </div>
                    {% else %}
                    <!-- Login & Register Buttons -->
                    <div class="flex items-center space-x-2">
                        <a href="{% url 'login' %}" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-1.5 rounded-md text-sm font-medium transition duration-150 ease-in-out">Login</a>
                        <a href="{% url 'register' %}" class="bg-blue-100 rounded-full border-gray-500 text-indigo-600 hover:bg-blue-200 px-4 py-1.5 rounded-md text-sm font-medium transition duration-150 ease-in-out">Register</a>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>

        <!-- Mobile Navigation Menu -->
        <div class="sm:hidden hidden" id="mobile-menu">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="{% url 'home' %}" class="text-gray-700 hover:bg-gray-100 block px-3 py-2 rounded-md text-base font-medium">Home</a>
            </div>
            
            <!-- Mobile Search -->
            <div class="px-2 py-2">
                <form action="{% url 'search_books' %}" method="GET">
                    <div class="flex items-center border-2 border-gray-300 rounded-lg overflow-hidden">
                        <input 
                            class="bg-transparent text-gray-700 placeholder-gray-400 px-4 py-1 w-full focus:outline-none"
                            type="search" 
                            name="query" 
                            placeholder="Search books..." 
                            aria-label="Search"
                        >
                        <button class="bg-indigo-600 hover:bg-indigo-700 text-white px-3 py-1" type="submit">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                            </svg>
                        </button>
                    </div>
                </form>
            </div>
            
            <!-- Mobile Auth Buttons -->
            <div class="px-2 py-3 border-t border-gray-200">
                {% if user.is_authenticated %}
                <div class="flex items-center px-3 py-2">
                    <img src="{{ user.userprofile.profile_picture.url }}" class="rounded-full h-8 w-8 object-cover border border-gray-300" alt="Profile">
                    <span class="ml-2 text-gray-700 font-medium">{{ user.userprofile.full_name }}</span>
                </div>
                <a href="{% url 'my_account' %}" class="block text-gray-700 hover:bg-gray-100 px-3 py-2 rounded-md text-base font-medium">My Account</a>
                <a href="{% url 'logout' %}" class="block text-red-600 hover:bg-red-50 px-3 py-2 rounded-md text-base font-medium">Logout</a>
                {% else %}
                <div class="flex flex-col space-y-2">
                    <a href="{% url 'login' %}" class="bg-indigo-600 hover:bg-indigo-700 text-white text-center py-2 rounded-md text-base font-medium">Login</a>
                    <a href="{% url 'register' %}" class="bg-white text-indigo-600 hover:bg-indigo-50 text-center py-2 rounded-md text-base font-medium">Register</a>
                </div>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- JavaScript for mobile menu toggle -->
    <script>
      document.getElementById('mobile-menu-button').addEventListener('click', function() {
        const mobileMenu = document.getElementById('mobile-menu');
        mobileMenu.classList.toggle('hidden');
      });
    </script>

    <!-- Alpine.js -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</body>
