{% extends 'base.html' %}

{% block title %}Login - Book Recommender{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="w-full max-w-sm p-8 bg-white shadow-md rounded-lg">
        <h2 class="text-center text-2xl font-bold mb-6">Login</h2>

        {% if messages %}
        {% for message in messages %}

        {% endfor %}
        {% endif %}

        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="text" name="username" id="username" required placeholder="Email or Username"
                    class="mt-1 w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-black">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password" id="password" required placeholder="Password"
                    class="mt-1 w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-black">
            </div>

            <button type="submit"
                class="w-full bg-black text-white py-2 rounded-full font-medium hover:opacity-90 transition">
                Login
            </button>
        </form>

        <p class="mt-6 text-center text-sm text-gray-600">
            Dont have an account?
            <a href="{% url 'register' %}" class="font-semibold text-black hover:underline">Signup</a>
        </p>
    </div>
</div>
{% endblock %}
