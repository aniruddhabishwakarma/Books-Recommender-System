{% extends 'base.html' %}

{% block title %}Login - Book Recommender{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-b from-indigo-50 to-white sm:px-6 lg:px-8 flex flex-col justify-center">
    <div class="max-w-md w-full mx-auto">
        <!-- Header with book icon -->
        <div class="text-center mb-8">
            <h2 class="text-3xl font-extrabold text-indigo-900 tracking-tight">Welcome Back</h2>
        </div>

        <!-- Login Card -->
        <div class="bg-white rounded-xl shadow-xl overflow-hidden">
            <!-- Decorative header -->
            <div class="h-3 bg-gradient-to-r from-indigo-600 to-purple-600"></div>
            
            <!-- Form -->
            <div class="px-6 py-8">
                {% if messages %}
                    {% for message in messages %}
                        <div class="mb-4 p-4 rounded-md {% if message.tags == 'error' %}bg-red-50 text-red-700{% else %}bg-green-50 text-green-700{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
                
                <form method="POST" class="space-y-6">
                    {% csrf_token %}
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700">
                            Username
                        </label>
                        <div class="mt-1 relative rounded-md shadow-sm">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                </svg>
                            </div>
                            <input 
                                type="text" 
                                name="username" 
                                id="username" 
                                required 
                                class="pl-10 block w-full border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 transition-colors duration-200"
                                placeholder="Your username"
                            >
                        </div>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">
                            Password
                        </label>
                        <div class="mt-1 relative rounded-md shadow-sm">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                                </svg>
                            </div>
                            <input 
                                type="password" 
                                name="password" 
                                id="password" 
                                required 
                                class="pl-10 block w-full border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 transition-colors duration-200"
                                placeholder="Your password"
                            >
                        </div>
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input 
                                id="remember_me" 
                                name="remember_me" 
                                type="checkbox" 
                                class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
                            >
                            <label for="remember_me" class="ml-2 block text-sm text-gray-700">
                                Remember me
                            </label>
                        </div>

                        <div class="text-sm">
                            <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500 transition-colors duration-200">
                                Forgot password?
                            </a>
                        </div>
                    </div>

                    <div>
                        <button 
                            type="submit" 
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-200 transform hover:-translate-y-1"
                        >
                            Sign in
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Registration Link -->
        <div class="mt-8 text-center">
            <p class="text-sm text-gray-600">
                Don't have an account? 
                <a href="{% url 'register' %}" class="font-medium text-indigo-600 hover:text-indigo-500 transition-colors duration-200">
                    Create an account
                </a>
            </p>
        </div>

        <!-- Decorative Book Elements -->
        <div class="mt-12 flex justify-center space-x-6 opacity-70">
            <div class="w-12 h-16 bg-indigo-200 rounded-sm transform -rotate-6"></div>
            <div class="w-12 h-20 bg-purple-200 rounded-sm transform rotate-3"></div>
            <div class="w-12 h-14 bg-indigo-300 rounded-sm transform rotate-12"></div>
        </div>
    </div>
</div>
{% endblock %}
