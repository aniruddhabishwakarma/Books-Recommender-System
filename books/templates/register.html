{% extends 'base.html' %}

{% block title %}Register - Book Recommender{% endblock %}

{% block content %}
<div class="min-h-screen flex flex-col justify-center items-center px-4 bg-white">
    <h2 class="text-2xl font-bold text-black mb-2">Register</h2>

    {% if messages %}
    {% for message in messages %}
    <div
        class="mb-4 p-3 rounded-md text-sm {% if message.tags == 'error' %}bg-red-100 text-red-800{% elif message.tags == 'success' %}bg-green-100 text-green-800{% else %}bg-blue-100 text-blue-800{% endif %}">
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}

    <form method="POST" enctype="multipart/form-data"
        class="w-full max-w-3xl bg-white rounded-md shadow-sm p-8 space-y-6">
        {% csrf_token %}

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
            <input type="text" name="full_name" id="full_name" placeholder="Full Name" required
                class="w-full border border-black rounded-md p-2 focus:outline-none" />

            <input type="text" name="username" id="username" placeholder="Username" required
                class="w-full border border-black rounded-md p-2 focus:outline-none" />

            <input type="email" name="email" id="email" placeholder="Email" required
                class="w-full border border-black rounded-md p-2 focus:outline-none" />

            <input type="text" name="contact" id="contact" placeholder="Contact" required
                class="w-full border border-black rounded-md p-2 focus:outline-none" />
        </div>

        <!-- Profile Picture -->
        <div class="flex items-center gap-4">
            <div class="text-xl">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-black" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
            </div>
            <div>
                <input id="profile_picture" name="profile_picture" type="file"
                    class="block text-sm text-gray-500 mt-1" />
            </div>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
            <input type="password" name="password" id="password" placeholder="Password" required
                class="w-full border border-black rounded-md p-2 focus:outline-none" />

            <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" required
                class="w-full border border-black rounded-md p-2 focus:outline-none" />
        </div>

        <!-- Submit -->
        <button type="submit" class="w-full py-2 bg-black text-white rounded-full hover:bg-gray-800 transition">
            Register
        </button>

        <div class="text-center text-sm mt-4">
            Already have an account?
            <a href="{% url 'login' %}" class="text-black font-semibold hover:underline">Login</a>
        </div>
    </form>
</div>

<script>
    document.getElementById('profile_picture').addEventListener('change', function (e) {
        const fileName = e.target.files[0] ? e.target.files[0].name : 'No file selected';
        document.getElementById('file-name').textContent = fileName;
    });
</script>
{% endblock %}
