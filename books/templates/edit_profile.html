{% extends 'base.html' %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="container mt-10">
    <h2 class="text-center">Edit Profile</h2>

    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
    {% endif %}

    <form method="POST" enctype="multipart/form-data" class="w-50 mx-auto p-4 border rounded shadow-sm">
        {% csrf_token %}
        <div class="text-center">
            <img src="{{ profile.profile_picture.url }}" class="rounded-circle mb-3" width="120" height="120"
                alt="Profile">
        </div>
        <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" name="full_name" class="form-control" value="{{ profile.full_name }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Contact</label>
            <input type="text" name="contact" class="form-control" value="{{ profile.contact }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Profile Picture</label>
            <input type="file" name="profile_picture" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary w-100">Save Changes</button>
    </form>

    <p class="text-center mt-3">
        <a href="{% url 'my_account' %}" class="btn btn-secondary">Cancel</a>
    </p>
</div>
{% endblock %}
